siness Plan sederhana. Jelaskan ide bisnismu, masalah yang ingin diselesaikan, solusi berbasis teknologi, serta gambaran target pasar dan model bisnisnya. Tugas ini membantu kamu berpikir kreatif dan inovatif sambil mengenal lebih dalam tentang peluang bisnis di dunia IT. Jangan takut untuk berimajinasi dan menggali ide-ide baru yang bisa memberikan dampak positif!"},{"ID_Tugas":5,"Judul":"Tugas 5: Discovering Tech Career","Deskripsi":"Temukan berbagai peluang karier menarik di dunia teknologi! Dalam tugas ini, kamu diminta membuat daftar lima karier IT, seperti software engineer atau data analyst. Jelaskan peran dari setiap karier, keterampilan yang dibutuhkan, serta jalur pendidikan atau sertifikasi yang relevan. Tugas ini membantumu memahami dunia karier IT sekaligus merencanakan langkah-langkah strategis selama perkuliahan. Dengan mengenali karier yang sesuai dengan minatmu, kamu bisa mempersiapkan diri untuk masa depan yang cemerlang!"}]}'
